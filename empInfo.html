<!DOCTYPE html>
<html>
<head>
    <!--
        JavaScript Final Project
        Simple Employee Registration System

        Author: Eli Allen
        Date: 3/28/2025

        Filename: empInfo.html
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="employees.js" defer></script>
    <script src="empInfo.js" defer></script>

</head>
<body id="employee-info">
    <header>
        <h1>Employee Information</h1>
    </header>

    <main>
        <!-- Edit Button -->
        <button id="edit-button" class="edit-button">Edit</button>
        
        <!-- Employee Information Form -->
        <form id="employee-form">
            <fieldset>
                <legend>Employee Information</legend>
    
                <div class="field-row">
                    <label for="employee-id">Employee ID:</label>
                    <div id="employee-id"></div>
                </div>

                <div class="field-row">
                    <label for="first-name">First Name:</label>
                    <div id="first-name"></div>
                </div>
                
                <div class="field-row">
                    <label for="middle-name">Middle Name:</label>
                    <div id="middle-name"></div>
                </div>

                <div class="field-row">
                    <label for="last-name">Last Name:</label>
                    <div id="last-name"></div>
                </div>

                <div class="field-row">
                    <label for="dob">Date of Birth:</label>
                    <div id="dob"></div>
                </div>

                <div class="field-row">
                    <label for="ssn">SSN:</label>
                    <div id="ssn"></div>
                </div>

                <div class="field-row">
                    <label for="address">Address:</label>
                    <div id="address"></div>
                </div>

                <div class="field-row">
                    <label for="city">City:</label>
                    <div id="city"></div>
                </div>

                <div class="field-row">
                    <label for="state">State:</label>
                    <div id="state"></div>
                </div>

                <div class="field-row">
                    <label for="zip">Zip Code:</label>
                    <div id="zip"></div>
                </div>

                <div class="field-row">
                    <label for="hire-date">Hire Date:</label>
                    <div id="hire-date"></div>
                </div>

                <div class="field-row">
                    <label for="position">Position:</label>
                    <div id="position"></div>
                </div>

                <div class="field-row">    
                    <label for="department">Department:</label>
                    <div id="department"></div>
                </div>

                <div class="field-row">    
                    <label for="home-phone">Home Phone:</label>
                    <div id="home-phone"></div>
                </div>
                
                <div class="field-row">
                    <label for="work-phone">Work Phone:</label>
                    <div id="work-phone"></div>
                </div>

                <div class="field-row">
                    <label for="mobile-phone">Mobile Phone:</label>
                    <div id="mobile-phone"></div>
                </div>

                <div class="field-row">
                    <label for="email">Email:</label>
                    <div id="email"></div>
                </div>    

            </fieldset>
        </form>

        <!-- Back button to return to Employee Directory -->
        <a href="index.html" class="back-button">Back to Employee Directory</a>
    </main>
</body>
</html>
