<!DOCTYPE html>
<html>
<head>
    <!--
        JavaScript Final Project
        Simple Employee Registration System

        Author: Eli Allen
        Date: 3/28/2025

        Filename: regForm.html
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="regForm.js" defer></script>

</head>
<body>
    <header>
        <h1>Employee Registration Form</h1>
    </header>

    <main>
        <!-- Employee Form-->
        <form id="employee-form">
            <fieldset>
                <legend>Employee Information</legend>

                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required />

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required />

                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name" />

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required />

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required />

                <label for="ssn">SSN:</label>
                <input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" required />
                <span class="error-message" id="ssn-error"></span>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required />

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required />
                <span class="error-message" id="zip-error"></span>

                <label for="hire-date">Hire Date:</label>
                <input type="date" id="hire-date" name="hire-date" required />

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required />

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required />

                <label for="home-phone">Home Phone:</label>
                <input type="text" id="home-phone" name="home-phone" placeholder="(XXX) XXX-XXXX" required />
                <span class="error-message" id="home-phone-error"></span>

                <label for="work-phone">Work Phone:</label>
                <input type="text" id="work-phone" name="work-phone" placeholder="(XXX) XXX-XXXX" required />
                <span class="error-message" id="work-phone-error"></span>

                <label for="mobile-phone">Mobile Phone:</label>
                <input type="text" id="mobile-phone" name="mobile-phone" placeholder="(XXX) XXX-XXXX" required />
                <span class="error-message" id="mobile-phone-error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <!-- Submit Button -->
                <button type="submit" id="submit-button">Submit</button>
            
                <!-- Back button to return to Employee Directory -->
                <a href="index.html" class="back-button">Back to Employee Directory</a>
                
            </fieldset>
        </form>    
    </main>
</body>
</html>
